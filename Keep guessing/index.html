  </head>
  <body class="body">
    <div class="nav-bar">

    <form class="formBox">
        <div class="wrapper">
          <h1>Guess the Word</h1>
          <div class="content">
            <input type="text" class="typing-input">
            <div class="inputs"></div>
            <div class="details">
              <p class="hint">Hint: <span></span></p>
              <p class="guess-left">Remaining guesses: <span></span></p>

            </div>
            <button class="reset-btn">Reset Game</button>
          </div>
        </div>
        
    </form>
